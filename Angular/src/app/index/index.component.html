<h3>We have quotes by the following authors:</h3>
<a [routerLink]="['authors/new']">Add a new author</a>

<table>
  <tr>
    <th>Author</th>
    <th>Actions Available</th>
  </tr>
  <tr *ngFor = "let author of authors">
    <td>{{author.name}}</td>
    <td>
      <button [routerLink]="['authors/edit', author['id']]">Edit </button>
      <button (click)="removeAuthor(author._id)">Delete </button>
    </td>
  </tr>
</table>
